<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/mediaelementplayer.css" />
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background-color: black;">
    <!--media element video player-->
    <video class="video" poster="video/achoo/achoo-poster.jpg" controls="controls" preload="none">
        <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
        <source type="video/mp4" src="video/achoo/achoo.mp4" />
        <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
        <source type="video/webm" src="video/achoo/achoo.webm" />
        <!-- Ogg/Vorbis for older Firefox and Opera versions -->
        <source type="video/ogg" src="video/achoo/achoo.ogv" />
        <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
    </video>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/mediaelement-and-player.min.js"></script>
    <script src="js/video-player.js"></script>
</body>

</html>
